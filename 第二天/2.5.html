<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background: red;
        }
    </style>
    <script>
        window.onload = () => {
            var one = document.querySelector(".one")
            var two = document.querySelector(".two")
            var ok = document.querySelector(".ok")
            var ko = document.querySelector(".ko")
            var box = document.querySelector(".box")
            ok.onclick = () => {
                var w = (one.value);
                var ww = (two.value);
                console.log(box.style);
                box.style[w] = ww
            }
            ko.onclick = () => {
                box.style.cssText = ''
                console.log(box.style);
            }
        }
    </script>
</head>

<body>
    属性名: <input type="text" class="one" value="color"> <br> 属性值: <input type="text" class="two" value="red">
    <button class="ok">确定</button>
    <button class="ko">重置</button><br>
    <div class="box">
        12
    </div>
</body>


</html>
