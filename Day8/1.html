<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hide {
      display: none;
    }

    .one {
      position: fixed;
    }

    .two {
      position: fixed;
      top: 555px;
      left: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img class="one" src="./1.jpg" alt="">
  <img class="two" src="./btn.jpg" alt="">
  <img class="hide" src="./2.jpg" alt="">
</body>
<script>
  var imgs = document.querySelectorAll("img")
  var x = 30
  var flag = false

  imgs[1].onmousedown = (() => {
    console.log(6);
    flag = true
    return false
  })
  imgs[1].onmousemove = ((e) => {
    if (flag) {
      imgs[1].style.left = e.pageX + 'px'
      if (e.pageX > 320) {
        imgs[0].classList.add("hide")
        imgs[1].classList.add("hide")
        imgs[2].classList.remove("hide")
      }
      x = e.pageX
    }
  })
  imgs[1].onmouseup = ((e) => {
    flag = false
    if (x < 200) {
      var times = setInterval(() => {
        if (x <= 30) {
          clearInterval(times)
          return false
        }
        x--
        imgs[1].style.left = x + 'px'
      }, 10)
    } else {
      var times = setInterval(() => {
        if (x > 320) {
          imgs[0].classList.add("hide")
          imgs[1].classList.add("hide")
          imgs[2].classList.remove("hide")
          return false
        }
        x++
        imgs[1].style.left = x + 'px'
      }, 10)
    }
  })

  //       x++
  //       imgs[1].style.left = x + 'px'
  //     }
  //   }, 10)
  // })
</script>

</html>
