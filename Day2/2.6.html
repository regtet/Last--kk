    <title>Document</title>
    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
        }
        
        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background: rgba(0, 0, 0, .3);
        }
        
        img {
            width: 100%;
        }
        
        .box li {
            position: relative;
            width: 25%;
            list-style: none;
        }
        
        .add {
            display: none;
        }
    </style>
    <script>
        window.onload = () => {
            var li = document.querySelectorAll("li")
            var zz = document.querySelectorAll("li div")
            for (let index = 0; index < li.length; index++) {
                li[index].onmousemove = () => {
                    for (let index = 0; index < zz.length; index++) {
                        zz[index].classList.remove("add")
                    }
                    zz[index].classList.add("add")
                }
            }
        }
    </script>
</head>
