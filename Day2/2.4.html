<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            background: skyblue;
            border: orange solid 3px;
            width: 500px;
            height: 500px;
            z-index: 22;
        }
        
        .zz {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
        }
        
        .hide {
            display: none;
        }
    </style>
    <script>
        window.onload = () => {
            var vtn = document.querySelector("button")
            var cha = document.querySelector(".cha")
            var zz = document.querySelector(".zz")
            var box = document.querySelector(".box")
            vtn.onclick = () => {
                zz.classList.remove("hide")
                box.classList.remove("hide")
            }
            cha.onclick = () => {
                zz.classList.add("hide")
                box.classList.add("hide")
            }
        }
    </script>

</head>

<body style="height: 100%;">
    <button>弹出层</button>
    <div class="zz hide"></div>
    <div class="box hide">
        <button class="cha">×</button>
    </div>
</body>

</html>
