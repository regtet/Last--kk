<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        window.onload = () => {
            var btn = document.querySelector("button")
            var ipt = document.querySelector("input")
            var one = '1,2,3'
            ipt.onkeyup = (e) => {
                var rgb = /,|\d/
                console.log(rgb.test(e.key));
                var flag = (rgb.test(e.key))
                if (flag) {
                    one = (ipt.value);
                } else {
                    ipt.value = one
                }

            }
            btn.onclick = () => {
                let a = ipt.value.split(',')
                let num = 0
                a.forEach(item => {
                    num += Number(item)
                })
                console.log(num);
                document.querySelector("p").innerText = num
            }
        }
    </script>
</head>

<body>
    <input type="text" value="1,2,3">
    <button>求和</button>
    <p></p>
</body>

</html>
