<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = (() => {
        var btnS = document.querySelectorAll("button")
        var flag = false
        btnS[1].onclick = (() => {
            btnS[0].classList.add('click')
            btnS[0].innerText = '可以点击了'
            var click = document.querySelector(".click")
            console.log(click);
            flag = true
            click.onclick = (() => {
                if (flag) {
                    alert("绑定事件成功")
                }
            })
        })
        btnS[2].onclick = (() => {
            btnS[0].classList.remove('click')
            btnS[0].innerText = '毫无用处的按钮'
            flag = false
        })

    })
</script>

<body>
    <button>毫无用处的按钮</button>
    <button>绑定click</button>
    <button>解除绑定</button>
</body>

</html>
