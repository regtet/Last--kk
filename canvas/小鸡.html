<body>
  <canvas id="can" width="500" height="500"></canvas>
</body>
<script>
  var can = document.querySelector("#can")
  var ctx = can.getContext('2d')
  function fn(x1, y1, x2, y2, width) {
    ctx.beginPath()
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.strokeStyle = '#' + parseInt(Math.random() * 0xFFFFFF).toString(16) //设置颜色
    ctx.lineWidth = width || 3;//设置线宽
    ctx.stroke()
  }
  fn(100, 100, 340, 100)
  fn(340, 100, 340, 340,)
  fn(340, 340, 100, 340)
  fn(100, 340, 100, 100,)

  ctx.beginPath()
  ctx.moveTo(100, 100)
  ctx.lineTo(70, 40)
  ctx.lineTo(110, 60)
  ctx.lineTo(150, 30)
  ctx.lineTo(170, 50)
  ctx.lineTo(210, 30)
  ctx.lineTo(190, 100)
  ctx.strokeStyle = '#' + parseInt(Math.random() * 0xFFFFFF).toString(16) //设置颜色
  ctx.lineWidth = 3;//设置线宽
  ctx.stroke()

  ctx.beginPath()
  ctx.moveTo(220, 220)
  ctx.lineTo(280, 180)
  ctx.lineTo(270, 210)
  ctx.lineTo(270, 210)
  ctx.lineTo(310, 230)
  ctx.lineTo(280, 260)
  ctx.lineTo(250, 250)
  ctx.strokeStyle = '#' + parseInt(Math.random() * 0xFFFFFF).toString(16) //设置颜色
  ctx.lineWidth = 3;//设置线宽
  ctx.stroke()


  ctx.beginPath()
  ctx.moveTo(100, 150)
  ctx.lineTo(50, 170)
  ctx.lineTo(100, 190)
  ctx.lineTo(50, 210)
  ctx.lineTo(100, 230)
  ctx.lineTo(30, 290)
  ctx.lineTo(100, 290)
  ctx.strokeStyle = '#' + parseInt(Math.random() * 0xFFFFFF).toString(16) //设置颜色
  ctx.lineWidth = 3;//设置线宽
  ctx.stroke()
  ctx.beginPath()
  ctx.moveTo(160, 340)
  ctx.lineTo(140, 390)
  ctx.lineTo(130, 405)
  ctx.lineTo(140, 390)
  ctx.lineTo(110, 400)
  ctx.lineTo(140, 390)
  ctx.lineTo(160, 400)
  ctx.lineTo(140, 390)
  ctx.lineTo(160, 340)
  ctx.lineTo(260, 340)
  ctx.lineTo(280, 390)
  ctx.lineTo(270, 405)
  ctx.lineTo(280, 390)
  ctx.lineTo(250, 400)
  ctx.lineTo(280, 390)
  ctx.lineTo(300, 400)
  ctx.strokeStyle = '#' + parseInt(Math.random() * 0xFFFFFF).toString(16) //设置颜色
  ctx.lineWidth = 3;//设置线宽
  ctx.stroke()
  // for (let index = 0; index < 4; index++) {
  //   fn(100, 100, 340, 100)

  // }
  ctx.beginPath()
  ctx.arc(160, 160, 30, 0, Math.PI * 2, false)
  ctx.stroke()

  ctx.beginPath()
  ctx.arc(165, 165, 10, 0, Math.PI * 2, false)
  ctx.stroke()
  ctx.fill();

</script>
