<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        text-align: center;
    }
    
    div {
        margin: auto;
        width: 100px;
        height: 100px;
        background-color: black;
    }
</style>

<body>
    <button>变宽</button>
    <button>变高</button>
    <button>变色</button>
    <button>隐藏</button>
    <button>重置</button>
    <div>

    </div>
</body>

<script>
    var btn = document.getElementsByTagName("button")
    for (let index = 0; index < btn.length; index++) {
        btn[index].onclick = function() {
            if (index == 0) {
                document.querySelector("div").style.width = 200 + 'px'
            } else if (index == 1) {
                document.querySelector("div").style.height = 200 + 'px'

            } else if (index == 2) {
                document.querySelector("div").style.background = 'red'

            } else if (index == 3) {
                document.querySelector("div").hidden = !document.querySelector("div").hidden

            } else {
                document.querySelector("div").style.cssText = ""
            }
        }
    }
</script>

</html>
