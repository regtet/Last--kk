<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script>
        window.onload = (() => {
            document.querySelector(".box").onclick = (() => {
                setTimeout(() => {
                    document.querySelector(".box").style.background = '#fff'
                }, 40)
                setTimeout(() => {
                    document.querySelector(".box").style.background = '#f00'
                }, 80)
                setTimeout(() => {
                    document.querySelector(".box").style.background = '#fff'
                }, 120)
                setTimeout(() => {
                    document.querySelector(".box").style.background = '#f00'
                }, 200)
            })
        })
    </script>
</head>

<body>
    <div class="box">
        點我閃爍
    </div>
</body>

</html>
