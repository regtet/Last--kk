<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            top: 0;
            left: 0;
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        window.onload = (() => {
            var box = document.querySelector(".box")
            var x = 0
            var y = 0
            document.onkeyup = ((e) => {
                if (e.keyCode == 37) {
                    x -= 50

                    box.style.left = x + 'px'
                } else if (e.keyCode == 38) {
                    y -= 50
                    box.style.top = y + 'px'

                } else if (e.keyCode == 39) {
                    x += 50
                    box.style.left = x + 'px'

                } else if (e.keyCode == 40) {
                    y += 50
                    box.style.top = y + 'px'
                }
            })
        })
    </script>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
