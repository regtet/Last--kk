<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .mychart {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div class="mychart"></div>
    <div class="pie"></div>
</body>
<script src="./lib/echarts.min.js"></script>
<script src="./lib/echarts-gl.min.js"></script>
<script>

    //获取dom元素柱形图
    const mychartDom = document.querySelector('.mychart')
        //将mychartDom初始化为一个Echart对象
    const myChart = echarts.init(mychartDom);
    

    //配置图表对象  
    const config = {
            //标题组件
            title: {
                text: 'Echarts快速入门',
                subtext: '三维数据可视化'
            },
            globe:{
                show:true,
                baseTexture:'./imgs/earth_bg.jpg',
                environment:'./imgs/star_bg.jpg',
                heightTexture:'./imgs/earth_bg.jpg',
                displacementScale:0.08,
                shading:'realistic',
                postEffect:{
                    enable:true,
                    bloom:{
                        enable:true,
                        bloomIntensity:0.9
                    }
                }
            }

        }
        //渲染图表数据
    myChart.setOption(config)
</script>

</html>
