<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            document.querySelector("input").onkeyup = () => {
                document.querySelector("input").value = /^\d+$/.exec(document.querySelector("input").value)
            }
            document.querySelector("button").onclick = () => {
                if (document.querySelector("input").value.length == 2) {
                    alert("是")
                } else {
                    alert("是" + document.querySelector("input").value.length + "位")
                }
            }
        }
    </script>
</head>

<body>
    <input type="text"> <button>是否两位</button>
</body>

</html>
