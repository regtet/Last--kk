<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: #000;
            color: #fff;
        }
        
        span {
            color: #000;
            background: #fff;
        }
        
        button {
            padding: 5px 10px;
            background: pink;
        }
    </style>
</head>

<body>
    <div>
        <span></span>分
        <span></span>秒
        <button>启动</button>
    </div>
</body>
<script>
    let span = document.querySelectorAll("span")
    let btn = document.querySelector("button")
    let arr = 90
    btn.onclick = () => {
        let times = setInterval(() => {
            arr--
            let num1 = Math.floor(arr % 60)
            let num2 = Math.floor(arr / 60)
            console.log(num1, num2);
            span[0].innerText = num2
            span[1].innerText = num1
            if (num1 == 0 && num2 == 0) {
                clearInterval(times)
            }
        }, 100)

    }
</script>

</html>
